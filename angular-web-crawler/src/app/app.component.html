<div class="container">
  <div class="left-container">
    <h1>BBC News Headlines</h1>
    <button (click)="fetchNews()">Fetch News</button>
    <ul *ngIf="news.length > 0">
      <li 
        *ngFor="let newsItem of news" 
        (click)="selectNews(newsItem)">
        {{ newsItem.title }}
      </li>
    </ul>
    <p *ngIf="news.length === 0 && hasFetched">No news available.</p>
  </div>

  <div class="right-container" *ngIf="selectedNews">
    <h2>{{ selectedNews.title }}</h2>
    <p>{{ selectedNews.description }}</p>
  </div>
</div>
